    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>backbone practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">Backbone Practice</h3>
            </div>

            <div class="jumbotron js-focus-item">Add Contacts to Start</div>

            <div class="app row marketing">
                <div class="col-lg-12 js-contact-list"></div>
            </div>

           <!-- Button trigger modal: Add Contact -->
            <button class="btn btn-primary btn-lg add-contact-btn" data-toggle="modal" data-target="#myModal">Add Contact</button>

            <!-- Modal for Add Contact-->
            <div class="modal fade js-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add New Contact:</h4>
                  </div>
                  <div class="modal-body" id="add-contact-form">
                        <form>
                            <ul>
                                <li>
                                    <label for="js-new-name">Name:</label>
                                    <input type="text" id="js-new-name" placeholder="Contact Name"/></li>
                                <li>
                                    <label for="js-new-phone">Phone:</label>
                                    <input type="text" id="js-new-phone" placeholder="Contact Phone Number"/>
                                </li>
                                <li>
                                    <label for="js-new-avatar">Avatar:</label>
                                    <input type="text" id="js-new-avatar" placeholder="Link to Conact Avatar"/>
                                </li>
                                <li>
                                    <label for="js-new-bio">Bio:</label>
                                    <textarea type="text" id="js-new-bio" placeholder="Contact Bio"></textarea>
                                </li>  
                            </ul>
                         </form> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="js-submit btn btn-primary" data-dismiss="modal">Submit Contact</button>
                </div>
            </div>
           </div>
        </div>

            <div class="footer">
                <p>â™¥ from J. Mills</p>
            </div>

        </div>

        <script type="text/template" id="list-item-template">
            <div class="left-side">    
                <div class="avatar-img">
                    <img class="pic" src="<%=avatar%>"/>
                </div>
                <div class ="opt-btn">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
            <div class="right-side">
                <h4 class="expand"><%=name%></h4>
                <p><%=bio%></p>
            </div>

        </script>

        <script type="text/template" id="main-item-template">
            <div class="top-left">
                <h1><%=name%></h1>
                <span><%=phone%></span>
            </div>    
            <div class="top-right">
                <img src="<%=avatar%>"/>
            </div>    
            
            <p><%=bio%></p>
            
            <div class="options">
                <button class="clear">Clear jumbotron</button>
            </div>    
        </script>

        <script type="text/template" id="edit-item-template">  
            <div class="edit-info">
                <h3>Update Your Info:</h3> 
                    <ul>
                        <li>
                            <label for="js-edit-name">Name:</label>
                            <input type="text" id="js-edit-name" value="<%=name%>"/>
                        </li> 
                        <li>
                            <label for="js-edit-phone">Phone:</label>
                            <input type="text" id="js-edit-phone" value="<%=phone%>"/>
                        </li>
                        <li>
                            <label for="js-edit-avatar">Avatar:</label>
                            <input type="text" id="js-edit-avatar" value="<%=avatar%>"/>
                        </li>  
                        <li>
                            <label for="js-edit-bio">Bio:</label>
                            <input type="text" id="js-edit-bio" value="<%=bio%>"/>
                        </li> 
                    </ul>
                    <button class="js-submit-edit">Submit Changes</button>
            </div>      
        </script>        


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/data.js"></script>
        <script src="scripts/contact-model.js"></script>
        <script src="scripts/list-view.js"></script>
        
        <script src="scripts/main-view.js"></script>
        <script src="scripts/edit-view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
